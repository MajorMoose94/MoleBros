<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Flavicon -->
        <link rel="icon" href="Photos/diglett.png" sizes="192x192">

        <title>Whack-A-Mole</title>
    </head>
    <body>
        <header class="container text-center mt-5 p-3">Whack-A-Mole Game!</header>
        
        <main class="container p-3">
            <div class="row align-items">
                <div class="boxMole hole1 col justify-content text-center">
                    <div class="ground"></div>
                    <div class="mole"></div>
                </div>
                <div class="boxMole hole2 col justify-content text-center">
                    <div class="ground"></div>
                    <div class="mole"></div>
                </div>
                <div class="boxMole hole3 col justify-content text-center">
                    <div class="ground"></div>
                    <div class="mole"></div>
                </div>
            </div>
            <div class="row align-items">
                <div class="boxMole hole4 col justify-content text-center">
                    <div class="ground"></div>
                    <div class="mole"></div>
                </div>
                <div class="boxMole hole5 col justify-content text-center">
                    <div class="ground"></div>
                    <div class="mole"></div>
                </div>
                <div class="boxMole hole6 col justify-content text-center">
                    <div class="ground"></div>
                    <div class="mole"></div>
                </div>
            </div>
            <div class="row align-items">
                <div class="boxMole hole7 col justify-content text-center">
                    <div class="ground"></div>
                    <div class="mole"></div>
                </div>
                <div class="boxMole hole8 col justify-content text-center">
                    <div class="ground"></div>
                    <div class="mole"></div>
                </div>
                <div class="boxMole hole9 col justify-content text-center">
                    <div class="ground"></div>
                    <div class="mole"></div>
                </div>
            </div>
        </main>

        <footer class="container text-center p-3">
            <div class="row align-items">
                <span class="scoreBoard col justify-content text-center" id="pointCount">
                    Score: <span id = "point"> 0 </span>
                </span>
                <button class="start col justify-content text-center" onClick = "playGame()" id="startGame()">
                  Start Game
                </button>
                <span class="timer col justify-content text-center" id="gameTimer">
                    Time left: <span id ="time"> -- </span>
                </span>
            </div>
        </footer>


        <!-- Javascript for Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Javascript -->
        <script src="script.js"></script>
    </body>
</html>
